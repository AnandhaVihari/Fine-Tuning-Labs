<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Parameters</title>
</head>
<body>
    <h1>Adjust Parameters for Llama2 Fine-Tuning</h1>
    <form id="parameterForm">
        <label for="num_train_epochs">Number of Training Epochs:</label>
        <input type="number" id="num_train_epochs" name="num_train_epochs" value="1"><br><br>
        <label for="learning_rate">Learning Rate:</label>
        <input type="number" id="learning_rate" name="learning_rate" step="0.0001" value="0.0002"><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('parameterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const num_train_epochs = document.getElementById('num_train_epochs').value;
            const learning_rate = document.getElementById('learning_rate').value;

            fetch('/adjust_parameters', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ num_train_epochs, learning_rate })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
